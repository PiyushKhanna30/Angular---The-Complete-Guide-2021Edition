<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let number of oddNumbers"[ngClass]="{odd:number%2!=0}" [ngStyle]="{backgroundColor: number%2!=0 ? 'yellow':'green'}">
            {{number}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let number of evenNumbers" [ngClass]="{even:number%2==0}" [ngStyle]="{backgroundColor: number%2==0? 'green':'transparent'}">
            {{number}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Basic Highlight Demo</p>
      <p appBetterHighlight>Better Highlight Demo</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
